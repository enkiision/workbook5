<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus Size Websites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <main class="container mt-4"> <!--Adding this class will center the text in the middle of the browser-->
        <h1>Plus Size Websites</h1>
        <h2>We want interactive JavaScript</h2>
        <p> Use this to practice find first and find filter. Append child to append content.</p>
        <table class="table">
            <thead> <!--encase table headings in thead and table bodies in tr-->
                <th> Name </th>
                <th> Websites </th>
                <th> Sizes </th>
                <th> Company Description </th>
            </thead>
            <tbody id="companyTbody"></tbody> <!--No body here because we will insert through java script|||| name this ___Tbody will make it easier to identify ||| td is tBody-->
        </table>
        <div>
            <form  action="dropdown">
                <label for="companySelect" class="form-label">Plus Size Website Sort</label>
                <select name="companySelected" id="companySelect">
                    <option value="">Select</option>
                </select>
                <button onclick="showDetails()" type="button" class="btn-outline-secondary">Show Details</button>
                <button onclick="showDetails()" type="button" class="btn-outline-secondary">Refresh Results</button>
            </form>
        </div>
        <div id="detailsDiv"></div>
    </main>
    <script src="main_script.js"></script>
</body>
</html>
